<!DOCTYPE html>
<html>
<head>
<title> Game Over Failure JK </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();
var gameover_txt = new sjs.Text("So Close Yet So Far!", 44, "orange");
gameover_txt.center().offset(0,-50);

//Background Music
var playM = new Audio('Music/120Speed_DunDunDunV2_From_FesliyanStudios.com.mp3');
var toggle = true;
var musicOn = false;
sjs.keyDown(SPACE_KEY, function(){
if(toggle == true){
if(musicOn == false){
playM.play();
musicOn = true;
} else {
playM.pause();
musicOn = false;
}
toggle = false;
setTimeout(function(){
toggle = true;
},1000);
} //end if toggle statement
}); //end keyDown function

var restartBtn = new sjs.Button("Home", function(){
window.location = "index.html";
});
restartBtn.center();

var restartBtn = new sjs.Button("Try Again?", function(){
window.location = "Platform.html";
});
restartBtn.center();

var score_txt = new sjs.Text("Score: 0", 21, "orange");
score_txt.setText("Score: " +localStorage.getItem("score"));

}
</script>
</head>
<body onload="start()">
<h1> Game Over </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
