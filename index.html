<!DOCTYPE html>
<html>
<head>
<title> Menu </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();

//Background Music
var playM = new Audio('Music/The Ones.mp3');
var toggle = true;
var musicOn = false;
sjs.keyDown(SPACE_KEY, function(){
if(toggle == true){
if(musicOn == false){
playM.play();
musicOn = true;
} else {
playM.pause();
musicOn = false;
}
toggle = false;
setTimeout(function(){
toggle = true;
},1000);
} //end if toggle statement
});//end keyDown function

var menu_text = new sjs.Text(" Main Menu", 20, "Red");
menu_text.centerH();

var startBtn = new sjs.Button("Play", function(){
window.location = "platform.html";
});
startBtn.center();

var startBtn = new sjs.Button("How to play", function(){
window.location = "directions.html";
});

startBtn.offset(193, 215);

var startBtn = new sjs.Button("Credits", function(){
window.location = "credits.html";
});

startBtn.offset(213, 243);

var info_text = new sjs.Text("Created By Gage Grommesh", 20, "red"); info_text.bottom().centerH();

}
</script>
</head>
<body onload="start()">
<h1> Skeleton Cop Main Menu</h1>

<div id="target" style="margin:auto;background:black;"></div>
</body>
</html>
