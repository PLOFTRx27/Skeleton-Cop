<!DOCTYPE html>
<html>
<head>
<title> Win </title>
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open();
var win_txt = new sjs.Text("You win hacker! JK You're no hacker!", 37, "red");
win_txt.center().offset(0,-150);

//Background Music
var playM = new Audio('Music/dj-airhorn-sound-effect-kingbeatz_1.mp3');
var toggle = true;
var musicOn = false;
sjs.keyDown(SPACE_KEY, function(){
if(toggle == true){
if(musicOn == false){
playM.play();
musicOn = true;
} else {
playM.pause();
musicOn = false;
}
toggle = false;
setTimeout(function(){
toggle = true;
},1000);
} //end if toggle statement
}); //end keyDown function

var menuBtn = new sjs.Button("Main Menu", function(){
window.location = "index.html";
});
menuBtn.center();

var score_txt = new sjs.Text("Score: 0", 21, "orange");
score_txt.setText("Score: " +localStorage.getItem("score"));

}
</script>
</head>
<body onload="start()">
<h1> You Win </h1>

<div id="target" style="margin:auto;background:black;"></div>
</body>
</html>
